# Embedded Systems - OCR J277 GCSE Computer Science
# Specification: 1.1 Systems Architecture - Embedded Systems

metadata:
  title: "Embedded Systems"
  topic: "Systems Architecture"
  key_stage: "KS4"
  exam_board: "OCR"
  specification: "J277"
  spec_reference: "1.1.2"
  difficulty: "intermediate"
  estimated_time: "30-45 minutes"
