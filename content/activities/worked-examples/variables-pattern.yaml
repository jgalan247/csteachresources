          additional_explanation: |
            Think of a variable as a labelled box:
            - The NAME is the label on the box
            - The VALUE is what's inside the box
            - = means "put this in the box"

    extension:
      challenges:
        - description: |
            Add a variable for the person's favourite colour
            and include it in a third message.
          hints:
            - "Create a new string variable for colour"
            - "Use print() with the new variable"

        - description: |
            Calculate how old the person will be in 10 years
            and display that too.
          hints:
            - "Create: future_age = age + 10"
            - "Print the result with a message"

