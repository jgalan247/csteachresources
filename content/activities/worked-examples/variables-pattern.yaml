# Worked Example: Variables and Data Types
# With subgoal labels for making expert thinking visible

---
worked_example:
  id: we-variables-001
  title: "Storing and Using Information"
  topic: variables
  stage: ks3
  difficulty: core

  problem:
    statement: "Create a program that stores a person's name and age, then displays a greeting message"
    context: |
      When writing programs, we often need to store information to use later.
      Variables let us save data and give it a meaningful name, like labelled boxes.
    inputs: "Name: Sam, Age: 14"
    outputs: |
      Hello, Sam!
      You are 14 years old.

  language: python

  subgoals:
    - label: "Choose meaningful variable names"
      code: 'name = "Sam"'
      explanation: |
        We create a variable called "name" and store the text "Sam" in it.
        Variable names should describe what they hold.
        The quotes tell Python this is a string (text).
      highlight: true

      variations:
        - description: "Different naming styles"
          alternative_code: 'player_name = "Sam"  # More specific name'

      prior_knowledge: "None required"

      misconceptions:
        - wrong_approach: 'Using name = Sam without quotes'
          why_wrong: "Python would think Sam is another variable"
          correction: "Use quotes to indicate text: name = \"Sam\""

    - label: "Store the age as a number"
      code: "age = 14"
      explanation: |
        We store the number 14 in a variable called "age".
        Notice there are NO quotes - this tells Python it's a number (integer),
        not text. We can do maths with integers.
      highlight: true

      variations:
        - description: "Decimal numbers"
          alternative_code: "height = 1.65  # This is a float (decimal)"

      prior_knowledge: "Variable assignment"

      misconceptions:
        - wrong_approach: 'Using age = "14" with quotes'
          why_wrong: "This makes it text, so you can't do maths with it"
          correction: "For numbers you'll calculate with, don't use quotes"

    - label: "Display the greeting with the name"
      code: 'print("Hello,", name + "!")'
      explanation: |
        We use print() to display output.
        The comma separates items to print (adds a space).
        We use + to join the name with "!" to make "Sam!".
      highlight: true

      prior_knowledge: "print() function basics"

      misconceptions:
        - wrong_approach: 'print("Hello, name!")'
          why_wrong: "This prints the text 'name', not the variable's value"
          correction: "Put variables outside the quotes to use their values"

    - label: "Display the age message"
      code: 'print("You are", age, "years old.")'
      explanation: |
        We mix text and variables in print().
        The commas automatically add spaces between each item.
        Python converts the number to text for display.
      highlight: false

      prior_knowledge: "print() with multiple items"

      misconceptions:
        - wrong_approach: 'print("You are" + age + "years old.")'
          why_wrong: "Can't use + with strings and numbers directly"
          correction: "Use commas, or convert: str(age)"

  complete_code: |
    # Store information in variables
    name = "Sam"
    age = 14

    # Display the greeting
    print("Hello,", name + "!")
    print("You are", age, "years old.")

  expected_output: |
    Hello, Sam!
    You are 14 years old.

