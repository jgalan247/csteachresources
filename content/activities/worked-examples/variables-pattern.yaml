# Additional worked example: Data types and calculations

worked_example:
  id: we-variables-002
  title: "Working with Different Data Types"
  topic: variables
  stage: ks3
  difficulty: core

  problem:
    statement: "Calculate the total price of items including a discount"
    context: |
      Programs work with different types of data: text (strings), whole numbers
      (integers), and decimal numbers (floats). Understanding these helps
      avoid errors and write correct calculations.
    inputs: "Price: £25.50, Discount: 10%"
    outputs: |
      Original price: 25.5
      After 10% discount: 22.95

  language: python

  subgoals:
    - label: "Store the price as a decimal number"
      code: "price = 25.50"
      explanation: |
        Prices often have pence/cents, so we use a decimal number
        (called a "float" in Python). The .50 makes this a float.
      highlight: true

      prior_knowledge: "Variable assignment"

      misconceptions:
        - wrong_approach: 'Using price = "25.50"'
          why_wrong: "This is text, not a number - can't do maths"
          correction: "Don't use quotes for numbers you'll calculate with"

    - label: "Store the discount percentage"
      code: "discount_percent = 10"
      explanation: |
        We use an integer (whole number) for the percentage.
        Note the underscore in the variable name - this is
        how we make multi-word names readable.
      highlight: true

      prior_knowledge: "Variable naming"

    - label: "Calculate the discount amount"
      code: "discount_amount = price * discount_percent / 100"
      explanation: |
        To find 10% of the price: multiply by 10, then divide by 100.
        This gives us 2.55 (the amount to subtract).

        Calculation: 25.50 × 10 ÷ 100 = 2.55
      highlight: true

      prior_knowledge: "Arithmetic operators (* and /)"

    - label: "Calculate the final price"
      code: "final_price = price - discount_amount"
      explanation: |
        Subtract the discount from the original price.
        25.50 - 2.55 = 22.95
      highlight: true

      prior_knowledge: "Variable calculation and assignment"

    - label: "Display the results"
      code: |
        print("Original price:", price)
        print("After 10% discount:", final_price)
      explanation: |
        Display both values so the user can see the saving.
        Python automatically converts the numbers to text for display.
      highlight: false

  complete_code: |
    # Store the price and discount
    price = 25.50
    discount_percent = 10

    # Calculate the discount
    discount_amount = price * discount_percent / 100
    final_price = price - discount_amount

    # Display results
    print("Original price:", price)
    print("After 10% discount:", final_price)

  expected_output: |
    Original price: 25.5
    After 10% discount: 22.95

  self_explanation_prompts:
    - after_subgoal: 1
      prompt: "Why is 25.50 a float but 10 is an integer?"

    - after_subgoal: 3
      prompt: "What would discount_amount be if price was £50?"

    - after_subgoal: 4
      prompt: "Why do we store the result instead of just printing price - discount_amount?"

  objectives:
    - "Work with different data types (integers and floats)"
    - "Perform calculations with variables"
    - "Store intermediate results in variables"

  related:
    lesson_id: ks3-variables-001
    tracing_exercise: trace-variables-002
