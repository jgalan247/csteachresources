# Problem 5: Extension - Nested concepts

parsons_problem:
  id: parsons-for-loop-005
  title: "Countdown with Message"
  topic: for-loops
  stage: ks3
  difficulty: extension
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a countdown program:

    Expected output:
    5
    4
    3
    2
    1
    Blast off!

  expected_output: "5\n4\n3\n2\n1\nBlast off!"
  language: python

  blocks:
    - id: 1
      code: 'for i in range(5, 0, -1):'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'print(i)'
      indent_level: 1
      is_distractor: false

    - id: 3
      code: 'print("Blast off!")'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 4
        code: 'for i in range(1, 6):'
        why_wrong: "This counts up from 1 to 5, not down from 5 to 1"
      - id: 5
        code: 'for i in range(5, 1, -1):'
        why_wrong: "This gives 5, 4, 3, 2 - missing the 1"

  hints:
    - level: 1
      hint: "range(start, stop, step) - use -1 as step to count down"
    - level: 2
      hint: "range(5, 0, -1) gives 5, 4, 3, 2, 1 (stops before 0)"
    - level: 3
      hint: "The 'Blast off!' message comes after the loop"

  objectives:
    - "Use range() with a negative step"
    - "Understand stop value in countdown (stops before, not at)"

  common_errors:
    - error_pattern: "Using range(5, 1, -1)"
      feedback: "This stops before 1, giving 5, 4, 3, 2. Use range(5, 0, -1)"
    - error_pattern: "'Blast off!' inside the loop"
      feedback: "This would print 'Blast off!' after every number"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: [parsons-for-loop-004]
    next: []

