# Faded Parsons Problem (transition to writing)

parsons_problem:
  id: parsons-for-loop-006-faded
  title: "Complete the Loop (Faded)"
  topic: for-loops
  stage: ks3
  difficulty: extension
  type: faded

  problem_statement: |
    Some parts of the code blocks are incomplete.
    Arrange the blocks AND fill in the missing parts
    to create a program that prints "Star 1" to "Star 5".

    Expected output:
    Star 1
    Star 2
    Star 3
    Star 4
    Star 5

  expected_output: "Star 1\nStar 2\nStar 3\nStar 4\nStar 5"
  language: python

  blocks:
    - id: 1
      code: 'for i in range(___, ___):'
      indent_level: 0
      is_distractor: false
      faded_parts:
        - placeholder: "___"
          answer: "1"
          hint: "What number should we start from?"
        - placeholder: "___"
          answer: "6"
          hint: "To include 5, what must the stop value be?"

    - id: 2
      code: 'print("Star", ___)'
      indent_level: 1
      is_distractor: false
      faded_parts:
        - placeholder: "___"
          answer: "i"
          hint: "What variable holds the current number?"

  solution:
    order: [1, 2]

  distractors:
    enabled: false

  hints:
    - level: 1
      hint: "We want numbers 1 to 5"
    - level: 2
      hint: "range(1, 6) gives 1, 2, 3, 4, 5"

  objectives:
    - "Transition from arranging to writing code"
    - "Reinforce range() parameters"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: [parsons-for-loop-005]
    next: []
