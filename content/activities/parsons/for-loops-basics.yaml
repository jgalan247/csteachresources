# Problem 4: Core - Accumulator pattern

parsons_problem:
  id: parsons-for-loop-004
  title: "Calculate a Total"
  topic: for-loops
  stage: ks3
  difficulty: core
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that
    calculates the total of the numbers 1, 2, 3, 4, 5
    and prints the result.

    Expected output:
    15

  expected_output: "15"
  language: python

  blocks:
    - id: 1
      code: 'total = 0'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'for i in range(1, 6):'
      indent_level: 0
      is_distractor: false

    - id: 3
      code: 'total = total + i'
      indent_level: 1
      is_distractor: false

    - id: 4
      code: 'print(total)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3, 4]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 5
        code: 'total = i'
        why_wrong: "This replaces total with i instead of adding"

  hints:
    - level: 1
      hint: "We need to set up a total variable before the loop"
    - level: 2
      hint: "Inside the loop, we add each number to the total"
    - level: 3
      hint: "After the loop finishes, we print the final total"

  objectives:
    - "Implement the accumulator pattern"
    - "Understand variable scope inside and outside loops"

  common_errors:
    - error_pattern: "print inside the loop"
      feedback: "print(total) should be after the loop to show the final answer"
    - error_pattern: "total = 0 inside the loop"
      feedback: "Resetting total inside the loop would erase previous additions"
    - error_pattern: "Using total = i instead of total = total + i"
      feedback: "This replaces the total instead of adding to it"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: [parsons-for-loop-003]
    next: [parsons-for-loop-005]

