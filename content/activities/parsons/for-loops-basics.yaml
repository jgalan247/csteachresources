# Problem 3: Core - Print a message with counter

parsons_problem:
  id: parsons-for-loop-003
  title: "Numbered Messages"
  topic: for-loops
  stage: ks3
  difficulty: core
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that prints:

    Lap 1
    Lap 2
    Lap 3

    (Numbers 1 to 3, not 0 to 2)

  expected_output: "Lap 1\nLap 2\nLap 3"
  language: python

  blocks:
    - id: 1
      code: 'for i in range(1, 4):'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'print("Lap", i)'
      indent_level: 1
      is_distractor: false

  solution:
    order: [1, 2]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 3
        code: 'for i in range(3):'
        why_wrong: "This gives 0, 1, 2 - we need 1, 2, 3"

  hints:
    - level: 1
      hint: "range(1, 4) gives 1, 2, 3 (starts at 1, stops before 4)"
    - level: 2
      hint: "We want to start counting at 1, not 0"

  objectives:
    - "Use range() with start and stop values"
    - "Combine text and variables in output"

  common_errors:
    - error_pattern: "Using range(3) instead of range(1, 4)"
      feedback: "range(3) starts at 0. Use range(1, 4) to start at 1"
    - error_pattern: "Using range(1, 3) expecting 1, 2, 3"
      feedback: "range(1, 3) gives 1, 2. To include 3, use range(1, 4)"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: [parsons-for-loop-002]
    next: [parsons-for-loop-004]

