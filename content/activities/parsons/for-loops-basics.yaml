# Problem 2: Foundation - Print numbers 0 to 4

parsons_problem:
  id: parsons-for-loop-002
  title: "Print Numbers 0 to 4"
  topic: for-loops
  stage: ks3
  difficulty: foundation
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that prints
    the numbers 0, 1, 2, 3, 4 on separate lines.

    Expected output:
    0
    1
    2
    3
    4

  expected_output: "0\n1\n2\n3\n4"
  language: python

  blocks:
    - id: 1
      code: 'for i in range(5):'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'print(i)'
      indent_level: 1
      is_distractor: false

  solution:
    order: [1, 2]

  distractors:
    enabled: false

  hints:
    - level: 1
      hint: "range(5) gives the numbers 0, 1, 2, 3, 4"
    - level: 2
      hint: "The variable i holds each number in turn"
    - level: 3
      hint: "print(i) will display the current value of i"

  objectives:
    - "Understand that the loop variable changes each iteration"
    - "Recognise that range(5) produces 0 to 4"

  common_errors:
    - error_pattern: "Expecting range(5) to give 1-5"
      feedback: "range(5) starts at 0, not 1. It gives 0, 1, 2, 3, 4"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: [parsons-for-loop-001]
    next: [parsons-for-loop-003]

