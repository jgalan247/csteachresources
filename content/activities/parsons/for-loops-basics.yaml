# Parsons Problems: For Loops Basics
# A progression of Parsons problems for learning for loops

---
# Problem 1: Foundation - Print Hello 3 times

parsons_problem:
  id: parsons-for-loop-001
  title: "Print Hello Three Times"
  topic: for-loops
  stage: ks3
  difficulty: foundation
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that prints
    "Hello" three times, each on a new line.

    Expected output:
    Hello
    Hello
    Hello

  expected_output: "Hello\nHello\nHello"
  language: python

  blocks:
    - id: 1
      code: 'for i in range(3):'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'print("Hello")'
      indent_level: 1
      is_distractor: false

  solution:
    order: [1, 2]

  distractors:
    enabled: false

  hints:
    - level: 1
      hint: "The for loop line always comes first"
    - level: 2
      hint: "The print line needs to be inside the loop (indented)"
    - level: 3
      hint: "In Python, code inside a loop is indented to the right"

  differentiation:
    foundation:
      notes: "Pre-place the for loop line; student only arranges print"
      blocks_to_pre_place: [1]
    extension:
      notes: "Add distractor blocks or require typing the number"
      additional_distractors: []

  objectives:
    - "Understand that for loops repeat code"
    - "Recognise the structure of a for loop"

  common_errors:
    - error_pattern: "print before for"
      feedback: "The for line creates the loop - it must come first"
    - error_pattern: "print not indented"
      feedback: "In Python, code inside a loop must be indented"

  related:
    lesson_id: ks3-for-loops-001
    prerequisites: []
    next: [parsons-for-loop-002]

