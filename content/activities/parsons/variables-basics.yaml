# Problem 3: Core - Calculation with variables

parsons_problem:
  id: parsons-variables-003
  title: "Calculate a Total"
  topic: variables
  stage: ks3
  difficulty: core
  type: 2d

  problem_statement: |
    Arrange the code blocks to calculate and print the
    total of two numbers (10 + 5).

    Expected output:
    15

  expected_output: "15"
  language: python

  blocks:
    - id: 1
      code: 'a = 10'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'b = 5'
      indent_level: 0
      is_distractor: false

    - id: 3
      code: 'total = a + b'
      indent_level: 0
      is_distractor: false

    - id: 4
      code: 'print(total)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3, 4]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 5
        code: 'print(a + b)'
        why_wrong: "Works but doesn't follow the pattern of storing in a variable first"

  hints:
    - level: 1
      hint: "First, create the two number variables"
    - level: 2
      hint: "Then calculate the total and store it"
    - level: 3
      hint: "Finally, print the total"

  objectives:
    - "Use variables in calculations"
    - "Store calculation results in new variables"

  common_errors:
    - error_pattern: "Using total before creating a and b"
      feedback: "You can't use a and b until they exist"
    - error_pattern: "Using = instead of +"
      feedback: "Use + for addition, = is for assignment"

  related:
    lesson_id: ks3-variables-001
    prerequisites: [parsons-variables-002]
    next: [parsons-variables-004]

