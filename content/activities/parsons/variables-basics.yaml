# Problem 5: Extension - Variable swapping

parsons_problem:
  id: parsons-variables-005
  title: "Swap Two Values"
  topic: variables
  stage: ks3
  difficulty: extension
  type: 2d

  problem_statement: |
    Arrange the code to swap the values of x and y.
    x starts as 10, y starts as 20. After swapping,
    x should be 20 and y should be 10.

    Expected output:
    20
    10

  expected_output: "20\n10"
  language: python

  blocks:
    - id: 1
      code: 'x = 10'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'y = 20'
      indent_level: 0
      is_distractor: false

    - id: 3
      code: 'temp = x'
      indent_level: 0
      is_distractor: false

    - id: 4
      code: 'x = y'
      indent_level: 0
      is_distractor: false

    - id: 5
      code: 'y = temp'
      indent_level: 0
      is_distractor: false

    - id: 6
      code: 'print(x)'
      indent_level: 0
      is_distractor: false

    - id: 7
      code: 'print(y)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3, 4, 5, 6, 7]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 8
        code: 'x = y'
        why_wrong: "Using this without temp loses the original value of x"

  hints:
    - level: 1
      hint: "First, set up both variables"
    - level: 2
      hint: "You need a temporary variable to hold one value"
    - level: 3
      hint: "Think: save x, copy y to x, copy saved value to y"
    - level: 4
      hint: "Like swapping water between glasses - you need a third glass!"

  objectives:
    - "Understand the swap pattern"
    - "Use a temporary variable to preserve data"

  common_errors:
    - error_pattern: "Swapping without temp variable"
      feedback: "If you do x = y first, you lose x's original value"
    - error_pattern: "Wrong order of operations"
      feedback: "Save x to temp, then copy y to x, then copy temp to y"

  related:
    lesson_id: ks3-variables-001
    prerequisites: [parsons-variables-004]
    next: []
