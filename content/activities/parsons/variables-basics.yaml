# Parsons Problems: Variables Basics
# A progression of Parsons problems for learning variables

---
# Problem 1: Foundation - Create and print a variable

parsons_problem:
  id: parsons-variables-001
  title: "Store and Display a Name"
  topic: variables
  stage: ks3
  difficulty: foundation
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that stores
    the name "Alice" in a variable and then prints it.

    Expected output:
    Alice

  expected_output: "Alice"
  language: python

  blocks:
    - id: 1
      code: 'name = "Alice"'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'print(name)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2]

  distractors:
    enabled: false

  hints:
    - level: 1
      hint: "You need to create a variable before you can use it"
    - level: 2
      hint: "The = sign assigns a value to a variable"
    - level: 3
      hint: "print() displays the value stored in a variable"

  differentiation:
    foundation:
      notes: "Pre-place the assignment line; student only arranges print"
      blocks_to_pre_place: [1]
    extension:
      notes: "Add more variables to print"
      additional_distractors: []

  objectives:
    - "Understand how to create a variable"
    - "Understand how to display a variable's value"

  common_errors:
    - error_pattern: "print before assignment"
      feedback: "You must create a variable before you can use it"
    - error_pattern: 'Using print("name") instead of print(name)'
      feedback: "Quotes make it print the text 'name', not the variable's value"

  related:
    lesson_id: ks3-variables-001
    prerequisites: []
    next: [parsons-variables-002]

