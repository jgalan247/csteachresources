# Problem 2: Foundation - Two variables

parsons_problem:
  id: parsons-variables-002
  title: "Two Variables"
  topic: variables
  stage: ks3
  difficulty: foundation
  type: 2d

  problem_statement: |
    Arrange the code blocks to create a program that stores
    a name and an age, then prints both.

    Expected output:
    Sam
    15

  expected_output: "Sam\n15"
  language: python

  blocks:
    - id: 1
      code: 'name = "Sam"'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'age = 15'
      indent_level: 0
      is_distractor: false

    - id: 3
      code: 'print(name)'
      indent_level: 0
      is_distractor: false

    - id: 4
      code: 'print(age)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3, 4]

  distractors:
    enabled: false

  hints:
    - level: 1
      hint: "Create both variables first, then print them"
    - level: 2
      hint: "Strings need quotes, numbers don't"
    - level: 3
      hint: "Print statements come after variable creation"

  objectives:
    - "Work with multiple variables"
    - "Distinguish between strings and integers"

  common_errors:
    - error_pattern: "Using quotes around 15"
      feedback: "Numbers don't need quotes. 15 is an integer, not text."

  related:
    lesson_id: ks3-variables-001
    prerequisites: [parsons-variables-001]
    next: [parsons-variables-003]

