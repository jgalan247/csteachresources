# Problem 4: Core - Reassignment

parsons_problem:
  id: parsons-variables-004
  title: "Update a Score"
  topic: variables
  stage: ks3
  difficulty: core
  type: 2d

  problem_statement: |
    Arrange the code to start with a score of 10,
    add 5 bonus points, then print the final score.

    Expected output:
    15

  expected_output: "15"
  language: python

  blocks:
    - id: 1
      code: 'score = 10'
      indent_level: 0
      is_distractor: false

    - id: 2
      code: 'bonus = 5'
      indent_level: 0
      is_distractor: false

    - id: 3
      code: 'score = score + bonus'
      indent_level: 0
      is_distractor: false

    - id: 4
      code: 'print(score)'
      indent_level: 0
      is_distractor: false

  solution:
    order: [1, 2, 3, 4]

  distractors:
    enabled: true
    distractor_blocks:
      - id: 5
        code: 'score = bonus'
        why_wrong: "This replaces score with bonus instead of adding"

  hints:
    - level: 1
      hint: "Set up both variables first"
    - level: 2
      hint: "To add to score, use score = score + bonus"
    - level: 3
      hint: "One distractor replaces instead of adds - watch out!"

  objectives:
    - "Update a variable's value"
    - "Understand the difference between replacing and adding"

  common_errors:
    - error_pattern: "Using score = bonus"
      feedback: "This replaces score's value, it doesn't add to it"

  related:
    lesson_id: ks3-variables-001
    prerequisites: [parsons-variables-003]
    next: [parsons-variables-005]

