# CS Unplugged

csunplugged:
  name: "CS Unplugged"
  url: "https://csunplugged.org"
  description: |
    Free activities for teaching computer science concepts
    without computers. Research shows students who do unplugged
    activities first demonstrate more self-efficacy.

  benefits:
    - "No technical barriers"
    - "Builds conceptual vocabulary"
    - "Accessible to students with motor difficulties"
    - "Reveals thinking through physical activity"

  key_topics:
    - name: "Binary Numbers"
      url: "https://csunplugged.org/en/topics/binary-numbers/"
    - name: "Sorting Networks"
      url: "https://csunplugged.org/en/topics/sorting-networks/"
    - name: "Searching Algorithms"
      url: "https://csunplugged.org/en/topics/searching-algorithms/"

