# Python Tutor

pythontutor:
  name: "Python Tutor"
  url: "https://pythontutor.com"
  description: |
    Visualise code execution step by step. Shows memory state,
    variable values, and execution flow. Excellent for supporting
    code tracing activities.

  features:
    - "Step-by-step execution visualisation"
    - "Memory/variable state display"
    - "Supports Python, Java, JavaScript, C, C++"
    - "Shareable links for specific programs"

  usage_notes: |
    - Use for demonstration during live coding
    - Provide links to students for independent tracing support
    - Works well for debugging misconceptions
    - Can slow down execution to match verbal explanation

